# Ruby CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
version: 2.1

orbs:
  ruby: circleci/ruby@1.2.0

jobs:
  build_and_test:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string

    docker:
      - image: cimg/ruby:<< parameters.ruby_version >>
      - image: redis:3.2-alpine
      - image: docker.elastic.co/elasticsearch/elasticsearch:<< parameters.elasticsearch_version >>
        environment:
          - xpack.security.enabled: false
          - discovery.type: single-node

    working_directory: ~/app

    steps:
      - checkout
      - run:
          name: Copying config files for Flickr and Instagram
          command: |
            cp -p config/flickr.yml.example config/flickr.yml
            cp -p config/instagram.yml.example config/instagram.yml
      # Install gems with Bundler
      - ruby/install-deps:
          # Need to clear the gem cache? Set or bump the CACHE_VERSION in your
          # CircleCi project: Project Settings > Environment Variables
          key: gems-ruby-<< parameters.ruby_version >>-v{{ .Environment.CACHE_VERSION }}
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Waiting for Elasticsearch
          command: dockerize --wait http://localhost:9200 -timeout 1m
      - run:
          name: RSpec
          environment:
            CC_TEST_REPORTER_ID: 0643ac526557dd490bc6f0542cac608a8815d7538dd580261e67dd334c07cc87
          command: |
            ./cc-test-reporter before-build
            bundle exec rspec spec --format progress --format RspecJunitFormatter -o ~/rspec/rspec.xml
            ./cc-test-reporter after-build
      - store_test_results:
          path: ~/rspec
      - store_artifacts:
          path: ~/rspec
          destination: ~/rspec

workflows:
  build_and_test:
    jobs:
      - build_and_test:
          name: "Ruby << matrix.ruby_version >>, ES << matrix.elasticsearch_version >>"
          matrix:
            parameters:
              ruby_version:
                - 2.6.6
                - 2.7.5
                # not yet compatible with Ruby 3.x
              elasticsearch_version:
                - 6.8.15
                # not yet compatible with Elasticsearch 7.x
                # https://cm-jira.usa.gov/browse/SRCH-1253
